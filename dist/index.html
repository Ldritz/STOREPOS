        /* Selection styling */

            background: linear-gradient(135deg, hsl(var(--secondary)) 0%, hsl(var(--muted)) 100%);

        /* Modern card styling */
        .card-modern {
            @apply bg-card border border-border/50 rounded-xl shadow-soft hover:shadow-medium transition-all duration-300;

        /* Button animations */
        .btn-modern {
            @apply relative overflow-hidden transition-all duration-200 active:scale-95;

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-modern:hover::before {
            left: 100%;
        }
